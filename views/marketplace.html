<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerLab Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    .bg-negro {
      background-color: #000 !important;
    }

    .action-button a,
    .action-button2 a {
      color: white;
      text-decoration: none;
    }

    .action-button,
    .action-button2 {
      background-color: #ff9c07;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .main-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .main-subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .product-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .sidebar-box {
      background-color: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      text-align: center;
    }

    #preview {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-negro border-bottom border-white px-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-white" href="#">
        <img src="../imagenes/logopower.png" alt="Logo" style="height: 50px; margin-right: 15px;" />
      </a>
      <div class="d-flex align-items-center ms-auto">
        <a href="#" class="text-white mx-3 text-decoration-none">Ayuda</a>
        <a href="#" class="text-white mx-3 text-decoration-none">Planes</a>
        <a href="#" class="text-white mx-3 text-decoration-none">Promociones</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container-fluid py-4">
    <div class="row">
      <!-- Sección central -->
      <div class="col-lg-9 px-4">
        <h2 class="text-center mb-4">Productos</h2>

        <!-- Buscador -->
        <div class="input-group mb-4">
          <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Nombre del producto" />
          <button class="btn btn-warning text-black">Buscar</button>
        </div>

        <!-- Productos -->
        <div class="row g-3">
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img src="https://via.placeholder.com/200x150" alt="Producto" />
              <p class="mt-2">Imagen de producto</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección lateral -->
      <div class="col-lg-3 px-3 mt-4 mt-lg-0">
        <div class="sidebar-box">
          <h5 class="mb-3">Img promoción</h5>
          <input type="file" accept="image/*" id="imageInput" class="form-control" />
          <img id="preview" class="d-none" alt="Vista previa" />
        </div>
        <div class="sidebar-box">
          <h5 class="mb-2">Texto motivacional</h5>
          <p>¡Nunca pares hasta estar orgulloso!</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black border-top border-light text-center text-secondary py-3 mt-auto">
    <p>© 2025 PowerLab. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar imagen subida en el preview
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('d-none');
        };

        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
